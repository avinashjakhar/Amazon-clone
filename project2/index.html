<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India -Watch TV Shows Online, Watch Movies Online</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="./asset/pasted-image-0-5-1024x277.png" alt="This is the Netflix Logo" class="netflix_logo">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <i class="fa-solid fa-globe"></i>
                        <select name="language" id="languagesSelect" class="language_drop_down">
                            <option value="English" selected>English</option>
                            <option value="Hindi" selected>Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero_bg_img_cont">
                <img src="./asset/background_banner.jpg" alt="Netflix main section background" class="hero_bg_img">
            </div>
            <div class="hero_bg_overlay"></div>
            <div class="hero_card">
                <h1 class="hero_title">
                    Unlimited movies,<br> TV shows and more
                </h1>
                <h2 class="hero_subtitle">Starts at 149. Cancel anytime.</h2>
                <p class="hero_desc"><nobr>Ready to watch? Enter your email to create or restart your membership.</nobr>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
